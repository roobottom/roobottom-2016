{% extends 'layouts/patterns.html' %}

{% macro ptn() %}
  {% for pattern in patterns -%}
    {% if pattern.type == category %}
      {% for item in pattern.list -%}
        {% pattern name=item %}
      {%- endfor %}
    {% endif %}
  {%- endfor %}
{% endmacro %}

{% block content %}
  {{ptn()}}
{% endblock %}
